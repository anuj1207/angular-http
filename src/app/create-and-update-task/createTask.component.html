<div>
  <form >
    <input type="text" placeholder="Enter Date" [(ngModel)]="task.date" name="date" #taskDate/>
    <input type="text" placeholder="Enter Title" [(ngModel)]="task.title" name="title" #taskTitle/>
    <input type="text" placeholder="Enter Description" [(ngModel)]="task.description" name="description" #taskDescription/>

    <label for="priority">Priority</label>
    <select name="Priority" id="priority" [(ngModel)]="task.priority" #taskPriority>
      <option value="low" >Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <br>
    <br>
    <button type="submit" (click)="addTask()"><span><i class="fa fa-user-plus" aria-hidden="true"></i></span> Submit </button>
  </form>
</div>
